{% extends "base.html" %}
{% block title %}{{post.title}} - {{ block.super }} {% endblock %}
{% block body %}
<h1>{{post.title}}</h1>
<span class="pubinfo">发布时间:{{post.pubdate|date:"Y年m月d日 H:i:s"}}</span>
<div>
    {% autoescape off %}
    {{post.content}}
    {% endautoescape %}
</div>
{% endblock %}
